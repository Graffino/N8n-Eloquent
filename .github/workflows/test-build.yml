name: Test and Build n8n-extension

on:
  push:
    branches: [ main, master ]
    paths:
      - 'n8n-extension/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'n8n-extension/**'

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'n8n-extension/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd n8n-extension
          npm ci
          
      - name: Run linting
        run: |
          cd n8n-extension
          npm run lint
          
      - name: Build package
        run: |
          cd n8n-extension
          npm run build
          
      - name: Verify build output
        run: |
          cd n8n-extension
          ls -la dist/
          ls -la dist/nodes/
          ls -la dist/credentials/
